worker_processes  4;

events {
    worker_connections  4096;
}

http {
    resolver 114.114.114.114; # replace it with your favorite config
    charset UTF-8;
    include ./mime.types;

    log_format  main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  ./logs/access.log  main;
    error_log ./logs/error.log info;

    sendfile        on;
    keepalive_timeout  65;

    upstream default_upstream {
        server localhost:8001;
    }

    # business upstreams
    upstream business_server {
        server localhost:9001;
    }
    # upstream business_server_2 {
    #     server localhost:9002;
    # }
    

    #----------------------------Orange configuration-----------------------------
    lua_package_path '../?.lua;/usr/local/lor/?.lua;;';
    lua_code_cache on;

    lua_shared_dict status 1m; # used for url statistic
    lua_shared_dict waf_status 1m; # used for waf statistic, see plugin: waf


    init_by_lua_block {
        local config_file = "./orange.conf"
        local orange = require("orange.orange")
        local store = orange.init({
            config = config_file
        })

        -- the orange context
        context = {
            orange = orange, 
            store = store
        }
    }

    init_worker_by_lua_block {
        local orange = context.orange
        orange.init_worker()
    }

    # main server
    server {
        listen       80;
        #server_name  my_domain.com;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    
        location / {
            set $upstream_host $host;
            set $upstream_url 'http://default_upstream';

            rewrite_by_lua_block {
                local orange = context.orange
                orange.redirect()
                orange.rewrite()
            }

            access_by_lua_block {
                local orange = context.orange
                orange.access()
            }

            # proxy
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Scheme $scheme;
            proxy_set_header Host $upstream_host;
            proxy_pass $upstream_url;
                

            header_filter_by_lua_block {
                local orange = context.orange
                orange.header_filter()
            }

            body_filter_by_lua_block {
                local orange = context.orange
                orange.body_filter()
            }

            log_by_lua_block {
                local orange = context.orange
                orange.log()
            }
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }

    # default upstream server
    server {
        listen 8001;
        server_name localhost 127.0.0.1;
        access_log ./logs/default_upstream_access.log main;
        error_log ./logs/default_upstream_error.log;
        location / {
            content_by_lua_block {
                ngx.status = 404
                ngx.say("You are using Orange, but you have not set upstream servers for your project.\n")
                ngx.say("Host: " .. ngx.var.host .. "  URI: " .. ngx.var.uri)
            }
        }
    }


    # orange dashboard server
    server {
        listen       9999;
        #server_name  localhost;
        access_log ./logs/orange_access.log main;
        error_log ./logs/orange_error.log;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }


        # dashboard的静态文件
        location ~* /orange/static/(.*) {
            alias ./dashboard/static/$1;
        }
      
        location / {
            set $template_root '';
            content_by_lua_block {
                require("dashboard.main")(context.store)
            }
        }
    }


    # some other business server
    server {
        listen 9001;
        server_name localhost;
        access_log ./logs/business_server_access.log main;
        error_log ./logs/business_server_error.log;
        location / {
            content_by_lua_block {
                ngx.say("You are visiting Business Server 1. Host: " .. ngx.var.host .. "  URI: " .. ngx.var.uri)
            }
        }
    }

    # other business servers....
}
